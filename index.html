<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Math Hero</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; }
        #game-container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        .stats { display: flex; justify-content: space-between; font-weight: bold; color: #555; margin-bottom: 1rem; }
        #equation { font-size: 2.5rem; margin: 1rem 0; color: #2d3436; }
        input { width: 80%; padding: 10px; font-size: 1.2rem; border: 2px solid #dfe6e9; border-radius: 5px; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: #0984e3; }
        button { background: #00b894; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; margin-top: 1rem; }
        button:hover { background: #00a087; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-screen">
        <h1>Math Hero</h1>
        <p>Solve as many as you can in 10 seconds!</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-play" class="hidden">
        <div class="stats">
            <span>Time: <span id="timer">10</span>s</span>
            <span>Score: <span id="score">0</span></span>
        </div>
        <div id="equation">2 + 2</div>
        <input type="number" id="answer" placeholder="?" autocomplete="off">
    </div>

    <div id="end-screen" class="hidden">
        <h1>Game Over!</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button onclick="startGame()">Try Again</button>
    </div>
</div>

<script>
    let score = 0;
    let timeLeft = 10;
    let correctAnswer;
    let timerInterval;

    const equationEl = document.getElementById('equation');
    const answerInput = document.getElementById('answer');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');

    function generateProblem() {
        const a = Math.floor(Math.random() * 12) + 1;
        const b = Math.floor(Math.random() * 12) + 1;
        const operators = ['+', '-', '*'];
        const op = operators[Math.floor(Math.random() * operators.length)];
        
        equationEl.textContent = `${a} ${op} ${b}`;
        
        // Use a simple switch for the logic
        if(op === '+') correctAnswer = a + b;
        if(op === '-') correctAnswer = a - b;
        if(op === '*') correctAnswer = a * b;
    }

    function startGame() {
        score = 0;
        timeLeft = 10;
        scoreEl.textContent = score;
        timerEl.textContent = timeLeft;
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('end-screen').classList.add('hidden');
        document.getElementById('game-play').classList.remove('hidden');
        
        answerInput.value = '';
        answerInput.focus();
        generateProblem();
        
        timerInterval = setInterval(() => {
            timeLeft--;
            timerEl.textContent = timeLeft;
            if (timeLeft <= 0) endGame();
        }, 1000);
    }

    answerInput.addEventListener('input', () => {
        if (parseInt(answerInput.value) === correctAnswer) {
            score++;
            scoreEl.textContent = score;
            answerInput.value = '';
            generateProblem();
        }
    });

    function endGame() {
        clearInterval(timerInterval);
        document.getElementById('game-play').classList.add('hidden');
        document.getElementById('end-screen').classList.remove('hidden');
        document.getElementById('final-score').textContent = score;
    }
</script>

</body>
</html>
